<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>生徒情報管理</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 mb-5">
  <a class="navbar-brand">生徒情報管理</a>
</nav>

<div class="alert alert-warning alert-dismissible fade show w-25 mx-auto" role="alert">
  <strong>注意!</strong> 削除した内容は戻せません。
  <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card w-25 mx-auto">
 <div class="card-header"><h3>削除内容</h3></div>
 <div class="card-body">
<form method="post" action="/delete_record" th:object="${record}">
	<div class="form-group">
		<label for="PrintId"><strong>ID</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{id}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintName"><strong>名前</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{name}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintBirthday"><strong>誕生日</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{birthday}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintE-mail"><strong>E-mail</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{email}|"></p>
	</div>
	<div class="form-group">
		<label for="address"><strong>住所</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{address}|"></p>
	</div>
	<div class="form-group">
		<label for="graduation"><strong>卒業年度</strong></label>
		<p class="form-control" id="InputName" th:text ="|*{graduation}|"></p>
	</div>

	<input type="hidden" th:value="*{id}" name="id" class="container__btn">
	<input type="submit" value="削除" class="btn btn-outline-danger"/>
	<input type="button" value="中止" onclick="location.href='/'" class="btn btn-outline-secondary">
</form>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
