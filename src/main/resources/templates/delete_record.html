<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>生徒情報管理</title>
</head>
<body  class="container__body">
<h1 class="container__heading-1">生徒情報管理</h1>

<p class="card w-25 mx-auto">以下のレコードを削除します。宜しいですか？</p>

<div class="card w-25 mx-auto">
 <div class="card-header">削除内容</div>
 <div class="card-body">
<form method="post" action="/delete_record" th:object="${record}">
	<div class="form-group">
		<label for="PrintId">ID</label>
		<p class="form-control" id="InputName" th:text ="|*{id}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintName">名前</label>
		<p class="form-control" id="InputName" th:text ="|*{name}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintBirthday">誕生日</label>
		<p class="form-control" id="InputName" th:text ="|*{birthday}|"></p>
	</div>
	<div class="form-group">
		<label for="PrintE-mail">E-mail</label>
		<p class="form-control" id="InputName" th:text ="|*{email}|"></p>
	</div>
	<div class="form-group">
		<label for="address">住所</label>
		<p class="form-control" id="InputName" th:text ="|*{address}|"></p>
	</div>
	<div class="form-group">
		<label for="graduation">卒業年</label>
		<p class="form-control" id="InputName" th:text ="|*{graduation}|"></p>
	</div>

	<input type="hidden" th:value="*{id}" name="id" class="container__btn">
	<input type="submit" value="削除" class="btn btn-outline-danger"/>
	<input type="button" value="中止" onclick="location.href='/'" class="btn btn-outline-secondary">
</form>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
