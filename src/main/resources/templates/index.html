<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body  class="container__body">

	<h1 class="container__heading-1">一覧</h1>
	<input type="button" onclick="location.href='/add_record'" value="新規追加" class="btn btn-outline-primary">

	<form>
		<table class="table table-striped">
			<tr>
				<th class="list-table__table-head">生徒番号</th>
				<th class="list-table__table-head">名前</th>
				<th class="list-table__table-head">誕生日</th>
				<th class="list-table__table-head">電話番号</th>
				<th class="list-table__table-head">E-mail</th>
				<th class="list-table__table-head">住所</th>
				<th class="list-table__table-head">卒業年</th>
				<th class="list-table__table-head">     </th>
				<th class="list-table__table-head">     </th>
				
			</tr>
			<tr th:each="record:${recordSet}">
				<td class="list-table__table-data">[[${record.id}]]</td>
				<td class="list-table__table-data">[[${record.name}]]</td>
				<td class="list-table__table-data">[[${record.birthday}]]</td>
				<td class="list-table__table-data">[[${record.phone}]]</td>
				<td class="list-table__table-data">[[${record.email}]]</td>
				<td class="list-table__table-data">[[${record.address}]]</td>
				<td class="list-table__table-data">[[${record.graduation}]]</td>
				
			 	<td class="list-table__table-data"><a th:href="@{'edit_record/'+${record.id}}">編集</a></td>
			 	<td class="list-table__table-data"><a th:href="@{'delete_record/'+${record.id}}">削除</a></td>

			</tr>
		</table>
	</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
