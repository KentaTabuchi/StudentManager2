<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>生徒情報管理</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 mb-5">
  <a class="navbar-brand">生徒情報管理</a>
</nav>

<div class="card w-25 mx-auto">
 <div class="card-header bg-danger text-white"><h3>新規登録</h3></div>
 <div class="card-body">
<form method="post" action="add_record" th:object="${formModel}" >
	<div class="form-group">
		<label for="InputName"><strong>名前</strong></label>
		<input type="text" class="form-control" id="InputName" placeholder="名前を入力してください" 
		name="name" th:value="*{name}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err"></div>
	</div>
	<div class="form-group">
		<label for="Inputroma"><strong>ローマ字</strong></label>
		<input type="text" class="form-control" id="Inputroma" placeholder="ふりがなをローマ字で入力してください" 
		name="roma" th:value="*{roma}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('roma')}" th:errors="*{roma}" th:errorclass="err"></div>
	</div>
	<div class="form-group">
		<label for="InputBirthday"><strong>誕生日</strong></label>
		<input type="date" class="form-control" id="InputBirthday" placeholder="****-**-**" 
		name="birthday" th:value="*{birthday}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" th:errorclass="err"></div>
	</div>
		
	<div class="form-group">
		<label for="InputPhone"><strong>電話番号</strong></label>
		<input type="text" class="form-control" id="InputPhone" placeholder="***-****-****"
		name="phone" th:value="*{phone}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="err"></div>
	</div>
		<div class="form-group">
		<label for="InputE-mail"><strong>E-mail</strong></label>
		<input type="email" class="form-control" id="InputE-mail" placeholder="メールアドレスを入力してください。"
		name="email" th:value="*{email}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="err"></div>
	</div>
	<div class="form-group">
		<label for="InputE-mail"><strong>住所</strong></label>
		<input type="text" class="form-control" id="address" placeholder="住所を入力してください。"
		name="address" th:value="*{address}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="err"></div>
	</div>	
		<div class="form-group">
		<label for="InputGraduation"><strong>卒業年度</strong></label>
		<input type="text" class="form-control" id="graduation" placeholder="住所を入力してください。"
		name="graduation" th:value="*{graduation}" th:errorclass="err">
		<div th:if="${#fields.hasErrors('graduation')}" th:errors="*{graduation}" th:errorclass="err"></div>
	</div>	
	
	<input type="submit" value="登録" class="btn btn-outline-primary" />
	<input type="button" onclick="location.href='/'" value=中止 class="btn btn-outline-secondary" />
</form>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
