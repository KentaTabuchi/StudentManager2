<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>学生名簿</title>
</head>
<body  class="container__body">
<h1 class="container__heading-1">新規登録</h1>

<form method="post" action="add_record" th:object="${formModel}">
	<table class="input-table__table">
		<tr><th class="input-table__table-head">項目</th><th class="input-table__table-head">入力欄</th></tr>
		<tr><td class="input-table__table-data">名前</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="name" th:value="*{name}" th:errorclass="err"
				placeholder="鈴木 一郎"/>
				<div th:if="${#fields.hasErrors('name')}" 
				th:errors="*{name}" th:errorclass="err"></div></td>
		</tr>
		<tr><td class="input-table__table-data">ふりがな</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="namePhonetic" th:value="*{namePhonetic}" th:errorclass="err"
				placeholder="すずき いちろう"/>
				<div th:if="${#fields.hasErrors('namePhonetic')}" 
				th:errors="*{namePhonetic}" th:errorclass="err"></div></td>
		</tr>
		<tr><td class="input-table__table-data">誕生日</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="birthday" th:value="*{birthday}" th:errorclass="err"
			placeholder="1900/01/11"/>
			<div th:if="${#fields.hasErrors('birthday')}"
			th:errors="*{birthday}" th:errorclass="err"></div></td>
		</tr>
		<tr><td class="input-table__table-data">電話番号</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="phone" th:value="*{phone}" th:errorclass="err"
			placeholder="090-1111-1111"/>
			<div th:if="${#fields.hasErrors('phone')}"
			th:errors="*{phone}" th:errorclass="err"></div></td>
		</tr>
		<tr><td class="input-table__table-data">E-mail</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="email" th:value="*{email}" th:errorclass="err"
			placeholder="itiro.suzuki@sample.com"/>
			<div th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}" th:errorclass="email"></div>
			</td>
		</tr>
		<tr><td class="input-table__table-data">住所</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="address" th:value="*{address}" th:errorclass="err"
			placeholder="東京都足立区谷中6-3-8"/>
			<div th:if="${#fields.hasErrors('address')}"
			th:errors="*{address}" th:errorclass="address"></div>
			</td>
		</tr>
		<tr><td class="input-table__table-data">卒業年</td>
			<td class="input-table__table-data"><input type="text" class="container__textbox" name="graduation" th:value="*{graduation}" th:errorclass="err"
			placeholder="1918"/>
			<div th:if="${#fields.hasErrors('graduation')}"
			th:errors="*{graduation}" th:errorclass="graduation"></div>
			</td>
		</tr>
	</table>
	<input type="submit" value="この内容でデータを追加" class="container__btn" />
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
